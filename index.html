<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/images/favicon.png" type="image/x-icon">
    <title>SAM Tube : Browse, sort and view</title>
    <!-- Tailwind CSS and Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header section starts here -->
    <header>
        <!-- nav bar starts here -->
        <div class="container mx-auto">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><button id="" class="btn">Sort by view</button></li>
                        </ul>
                    </div>
                    <a href="#"><img src="src/images/Logo.png" alt="SAMTube Logo"></a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><button id="sort-btn" class="btn">Sort by view</button></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <a class="btn bg-[#FF1F3D] text-white">Blog</a>
                </div>
            </div>
        </div>
    </header>
    <!-- Main section starts here -->
    <main>
        <div class="container mx-auto">
            <div class="devider bg-[#17171733] h-[2px]">

            </div>
            <!-- Dynamic Buttons Start here -->
            <div id="buttonContainer" class="w-fit my-5 mx-auto">
                <!-- Dynamic Buttons will be here -->
            </div>
            <!-- Dynamic Cards result starts here-->
            <div id="cardContainer" class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-4">
                <!-- Dynamic Cards will be here -->
            </div>
            <div id="notFound" class="my-12 hidden">
                <img src="src/images/Icon.png" alt="error 404 file not found" class="w-36 mx-auto">
                <h2 class="text-center font-bold text-3xl leading-10">Oops!! Sorry, There is no <br> content here</h2>
            </div>
        </div>
    </main>
    <!-- footer section starts here -->
    <footer>
        
    </footer>
    <script src="src/js/activity.js"></script>

</body>

</html>
